<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in place algorithm</title>
</head>
<body>
    <section>
        function reverse(a[0..n -1])
            allocate b[0..n -1] 
            for i from 0 to n-1 
            b[n-1-i]:=a[i]
            return b 

    </section>
    <script src="index.js"></script>
</body>
</html>
